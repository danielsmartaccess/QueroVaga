          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login</h3>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input
                  type="email"
                  formControlName="username"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                  placeholder="Seu email"
                />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                  <div *ngIf="f['username'].errors['required']">Email é obrigatório</div>
                  <div *ngIf="f['username'].errors['email']">Insira um email válido</div>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                  placeholder="Sua senha"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
                </div>
              </div>
                <div class="d-grid">
                <button type="submit" [disabled]="loading" class="btn btn-primary btn-lg">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Entrar
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted py-3">
            © {{ currentYear }} QueroVaga. Todos os direitos reservados.
          </div>
        </div>
      </div>

</div>
